<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Hangman</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Arbutus" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1 class="title-text">Ol' West Hangman</h1>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-12 text-center"><!--Column begin-->
				<div class="card"> <!--Card begin-->
					<div class="card-header">
						<h2 class="prompt-text" id="key-prompt-text">Any Key To Start</h2>
					</div>
					<div class="card-body">
						<div class="row"><!--Inner row begin-->
							<div class="col-md-12">
								<div class="word-display-wrapper">
									<p id="word-display">_____</p>
								</div>
							</div>
						</div><!--Inner row end-->
						<div class="row"><!--Inner row begin-->
							<div class="col-md-6">
								<p>Guesses:</p>
								<div class="guessed-display-wrapper">
									<p id="guessed-display"></p>
								</div>		
							</div>
							<div class="col-md-6">
								<div class="card-body" id="canvas-wrapper">
									<canvas width="150" height="150"></canvas>
								</div>
							</div>
						</div><!--Inner row end-->
						<h4 class="continue-prompt-text scaleit" id="continue-display"></h4>	
					</div>
					<div class="card-footer">
						<div class="row"><!--Inner row begin-->
							<div class="col-md-2">
								<div class="guesses-remaining-display-wrapper">
									<p>Tries:</p><p id="guesses-remaining-display">0</p>
								</div>	
							</div>
							<div class="col-md-8">
								<input class="letter-input" id="letter-a" data-letter="a" type="button" value="A">
								<input class="letter-input" id="letter-b" data-letter="b" type="button" value="B">
								<input class="letter-input" id="letter-c" data-letter="c" type="button" value="C">
								<input class="letter-input" id="letter-d" data-letter="d" type="button" value="D">
								<input class="letter-input" id="letter-e" data-letter="e" type="button" value="E">
								<input class="letter-input" id="letter-f" data-letter="f" type="button" value="F">
								<input class="letter-input" id="letter-g" data-letter="g" type="button" value="G">
								<input class="letter-input" id="letter-h" data-letter="h" type="button" value="H">
								<input class="letter-input" id="letter-i" data-letter="i" type="button" value="I">
								<input class="letter-input" id="letter-j" data-letter="j" type="button" value="J">
								<input class="letter-input" id="letter-k" data-letter="k" type="button" value="K">
								<input class="letter-input" id="letter-l" data-letter="l" type="button" value="L">
								<input class="letter-input" id="letter-m" data-letter="m" type="button" value="M">
								<input class="letter-input" id="letter-n" data-letter="n" type="button" value="N">
								<input class="letter-input" id="letter-o" data-letter="o" type="button" value="O">
								<input class="letter-input" id="letter-p" data-letter="p" type="button" value="P">
								<input class="letter-input" id="letter-q" data-letter="q" type="button" value="Q">
								<input class="letter-input" id="letter-r" data-letter="r" type="button" value="R">
								<input class="letter-input" id="letter-s" data-letter="s" type="button" value="S">
								<input class="letter-input" id="letter-t" data-letter="t" type="button" value="T">
								<input class="letter-input" id="letter-u" data-letter="u" type="button" value="U">
								<input class="letter-input" id="letter-v" data-letter="v" type="button" value="V">
								<input class="letter-input" id="letter-w" data-letter="w" type="button" value="W">
								<input class="letter-input" id="letter-x" data-letter="x" type="button" value="X">
								<input class="letter-input" id="letter-y" data-letter="y" type="button" value="Y">
								<input class="letter-input" id="letter-z" data-letter="z" type="button" value="Z">
							</div>
							<div class="col-md-2">
								<div class="score-display-wrapper">
									<p>Score: </p><p id="score-display">0</p>
								</div>
							</div>
						</div><!--Inner row end-->										
					</div>			
				</div> <!--Card end-->
			</div><!--Column end-->
		</div><!--Row end-->
		<footer>
			<p>&copy; 2017 David Friend</p>
			<input type="button" class="credits-btn" value="Credits" data-toggle="modal" data-target="#exampleModal">
		</footer>
		<!--Credits modal-->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content credits-modal">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Credits</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      	<ul>
		      		<li>
		      			<a href="https://opengameart.org/content/western">Western</a> by 
		      				<a href="https://opengameart.org/users/shalpin">shalpin</a> is licensed under 
		      				<a href="https://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>
		      		</li>
		      	</ul>
		      </div>
		    </div>
		  </div>
		</div>

	</div><!--Container end-->
	<script src="assets/scripts/hangmanGame.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
